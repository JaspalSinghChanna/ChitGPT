<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat with ChitGPT</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      color: #ff9933;
      text-align: center;
    }

    #chat {
      flex: 1;
      border: 1px solid #444;
      background-color: #1e1e1e;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      height: 300px;
      scroll-behavior: smooth;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      line-height: 1.5;
      max-width: 90%;
      word-wrap: break-word;
    }

    .user {
      background-color: #2e3c43;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background-color: #263238;
      color: #f5f5f5;
      align-self: flex-start;
      text-align: left;
    }

    #typingIndicator {
      font-style: italic;
      color: #888;
      margin: 5px 0;
    }

    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      flex: 1;
      padding: 10px;
      background-color: #2a2a2a;
      color: #f5f5f5;
      border: 1px solid #555;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      flex-shrink: 0;
    }

    button:hover {
      background-color: #1565c0;
    }

    #emailButton {
      margin-top: 10px;
      background-color: #ff9933;
      width: 100%;
    }

    @media (max-width: 600px) {
      input[type="text"], button {
        font-size: 14px;
        padding: 10px;
      }

      #chat {
        height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Chat with ChitGPT</h1>
    <div id="chat"></div>
    <div id="typingIndicator" style="display:none;">ChitGPT is thinking...</div>

    <form id="chatForm" onsubmit="handleSubmit(event)">
      <input type="text" id="userInput" placeholder="Say something..." autocomplete="off" />
      <button type="submit">Send</button>
    </form>

    <button id="emailButton" onclick="emailChat()">Email Me This Chat</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value;
      if (!message) return;

      const chat = document.getElementById("chat");
      chat.innerHTML += `<div class="message user"><b>You:</b><br>${message}</div>`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      const typingIndicator = document.getElementById("typingIndicator");
      typingIndicator.style.display = "block";

      const response = await fetch("/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Basic " + btoa("sam:happybday")
        },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      typingIndicator.style.display = "none";

      chat.innerHTML += `<div class="message bot"><b>ChitGPT:</b><br>${data.reply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }

    function handleSubmit(event) {
      event.preventDefault();
      sendMessage();
    }

    function emailChat() {
      const chat = document.getElementById("chat").innerText;
      const mailtoLink = `mailto:?subject=Chat with ChitGPT&body=${encodeURIComponent(chat)}`;
      window.location.href = mailtoLink;
    }
  </script>
</body>
</html>
