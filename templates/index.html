<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with ChitGPT</title>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #FF9933;
    }

    #chat {
      border: 1px solid #444;
      background-color: #1e1e1e;
      padding: 10px;
      height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      scroll-behavior: smooth;
    }

    .message {
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
      line-height: 1.5;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background-color: #2e3c43;
      align-self: flex-end;
      text-align: right;
      margin-left: auto;
    }

    .bot {
      background-color: #263238;
      color: #f5f5f5;
      margin-right: auto;
      text-align: left;
    }

    input {
      background-color: #2a2a2a;
      color: #f5f5f5;
      border: 1px solid #555;
      padding: 8px;
      width: 100%;
    }

    button {
      margin-top: 10px;
      background-color: #1e88e5;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    #typingIndicator {
      font-style: italic;
      color: #888;
      margin: 5px 0;
    }

    #emailButton {
      margin-top: 10px;
      background-color: #FF9933;
    }
  </style>
</head>
<body>
  <h1>Chat with ChitGPT</h1>
  <div id="chat"></div>
  <div id="typingIndicator" style="display:none;">ChitGPT is thinking...</div>

  <form id="chatForm" onsubmit="handleSubmit(event)">
    <input type="text" id="userInput" placeholder="Say something..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <button id="emailButton" onclick="emailChat()">Email Me This Chat</button>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value;
      if (!message) return;

      const chat = document.getElementById("chat");
      chat.innerHTML += `<div class="message user"><b>You:</b><br>${message}</div>`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;

      const typingIndicator = document.getElementById("typingIndicator");
      typingIndicator.style.display = "block";

      const response = await fetch("/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Basic " + btoa("sam:happybday")
        },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      typingIndicator.style.display = "none";

      chat.innerHTML += `<div class="message bot"><b>ChitGPT:</b><br>${data.reply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }

    function handleSubmit(event) {
      event.preventDefault();
      sendMessage();
    }

    function emailChat() {
      const chat = document.getElementById("chat").innerText;
      const mailtoLink = `mailto:?subject=Chat with ChitGPT&body=${encodeURIComponent(chat)}`;
      window.location.href = mailtoLink;
    }
  </script>
</body>
</html>
