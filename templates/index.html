<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat with ChitGPT</title>
  <style>
    body {
      background-color: #121212;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      color: #FF9933; /* Saffron */
    }

    #chat {
      border: 1px solid #444;
      background-color: #1e1e1e;
      padding: 10px;
      height: 300px;
      overflow-y: scroll;
      margin-bottom: 10px;
    }

    input {
      background-color: #2a2a2a;
      color: #f5f5f5;
      border: 1px solid #555;
      padding: 8px;
      width: 100%;
    }

    button {
      margin-top: 10px;
      background-color: #1e88e5; /* Blue */
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }
  </style>
</head>
<body>
  <h1>Chat with ChitGPT</h1>
  <div id="chat"></div>
  <form id="chatForm" onsubmit="handleSubmit(event)">
    <input type="text" id="userInput" placeholder="Say something..." autocomplete="off" />
    <button type="submit">Send</button>
  </form>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value;
      if (!message) return;

      const chat = document.getElementById("chat");
      chat.innerHTML += `<div><b>You:</b> ${message}</div>`;

      const response = await fetch("/chat", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": "Basic " + btoa("sam:happybday")
        },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      chat.innerHTML += `<div><b>ChitGPT:</b> ${data.reply}</div>`;
      input.value = "";
      chat.scrollTop = chat.scrollHeight;
    }

    function handleSubmit(event) {
      event.preventDefault();
      sendMessage();
    }
  </script>
</body>
</html>
