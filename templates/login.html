<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login to ChitGPT</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px #000;
      width: 100%;
      max-width: 350px;
    }

    h2 {
      text-align: center;
      color: #ff9933;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #2a2a2a;
      border: 1px solid #444;
      color: #f5f5f5;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #1e88e5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1565c0;
    }

    .error {
      color: #ff4444;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>ðŸ‡ºðŸ‡¸ Login to ChitGPT ðŸ¤ </h2>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Ride In</button>
    </form>
  </div>
</body>
</html>
